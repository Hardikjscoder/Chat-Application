<!DOCTYPE html>
<html lang="en">

<head>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

        <!-- Message Container -->
        <div class="message_container"></div>
        <!-- Input -->
        <div class="input">

    <script src="/socket.io/socket.io.js"></script>

</html>
